<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Clinical And Genomic Knowledge Base</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/site.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="fragments/header :: navbar"></div>

<div th:replace="fragments/header :: jumbotron"></div>

<!-- Start-->


<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item active">
            <img class="img-responsive center-block" src="images/medicine-1.jpg" alt="Health">
            <div class="carousel-caption">
                <h4>Medical Knowledge Base</h4>
                <p>Its 'fun' to explore!</p>
            </div>
        </div>

        <div class="item">
            <img class="img-responsive center-block" src="images/medicine-2.jpg" alt="Dermbase">
            <div class="carousel-caption">
                <h4>Dermbase</h4>
                <p>Best learning resource for residents!</p>
            </div>
        </div>

        <div class="item">
            <img class="img-responsive center-block" src="images/medicine-3.jpg" alt="Medical">
            <div class="carousel-caption">
                <h4>Genomics</h4>
                <p>Genomic (ClinVar) integration coming soon!</p>
            </div>
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div th:replace="fragments/footer :: footer_script"></div>

</body>
</html>
